log_level = "info"
stats_interval_secs = 10

[tcp]
listen_port = 5761
bind_addr = "0.0.0.0"

[uart_discovery]
enabled = true
device_pattern = "/dev/ttyACM*"
baud_rate = 57600
detection_timeout_secs = 5
rescan_interval_secs = 30

[routing]
allow_uart_to_uart = false
allow_tcp_to_tcp = true
allow_uart_to_tcp = true
allow_tcp_to_uart = true
